<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>

        <nav class="px-4 py-4 bg-blue-900 text-white font-mono justify-between flex">
            <span class="flex items-center text-2xl font-semibold">BookWorld</span>
            <ul class="flex justify-end py-4 space-x-9">
                <li class="mx-2 cursor-pointer">Home</li>
                <li class="mx-2 cursor-pointer">Discover</li>
                <li class="mx-2 cursor-pointer">About Us</li>
            </ul>
        </nav>
    <div class="flex">
    <main class="bg-cyan-100 font-mono text-blue-800 py-40 flex justify-around px-20 w-full">
        <div>
            <img src="bibliophile.svg" class="h-4/6">
        </div>
        <div>
            <form id = "register" class="content-center">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-blue-900">Email address</label>
                    <div class="mt-2">
                      <input id="email" type="text" class="my-4 block w-96 rounded-md border-0 py-1.5 text-blue-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-blue-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
            
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="password" class="block text-sm font-medium leading-6 text-blue-900">Password</label>
                    </div>
                    <div class="mt-2">
                      <input id="password" type="password" class="my-4 block w-96 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="checkpassword" class="block text-sm font-medium leading-6 text-blue-900">Re-enter Password</label>
                    </div>
                    <div class="mt-2">
                      <input id="checkpassword" type="password" class="my-4 block w-96 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-blue-900">Username</label>
                    <div class="mt-2">
                      <input id="username" type="text" class="my-4 block w-96 rounded-md border-0 py-1.5 text-blue-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-blue-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>

                  <div>
                    <label for="phone" class="block text-sm font-medium leading-6 text-blue-900">Phone number</label>
                    <div class="mt-2">
                      <input id="phone" type="text" class="my-4 block w-96 rounded-md border-0 py-1.5 text-blue-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-blue-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="flex w-96 justify-center rounded-md bg-indigo-600 px-3 py-3 my-8 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                  </div>
                </form>
            </div>
            </main></div>
            <script src = test.js> </script>
</body>
</html>
